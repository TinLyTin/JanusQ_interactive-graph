<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JanuQ Financial Projection</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
</head>
<body>
    <h1>JanuQ Financial Projection (2025-2029)</h1>
    <div id="plotly-div" style="width: 100%; height: 800px;"></div> <!-- Adjusted size -->

    <script>
        var data = [
            {
                x: ["2025", "2026", "2027", "2028", "2029"],
                y: [347900, 695800, 1531600, 2867200, 5503500],
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Total Revenue ($)',
                line: {color: 'purple'}
            },
            {
                x: ["2025", "2026", "2027", "2028", "2029"],
                y: [198000, 396000, 872000, 1428000, 2580000],
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Course Revenue ($)',
                line: {color: 'blue'}
            },
            {
                x: ["2025", "2026", "2027", "2028", "2029"],
                y: [149900, 299800, 659600, 1439200, 2923500],
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Subscription Revenue ($)',
                line: {color: 'orange'}
            },
            {
                x: ["2025", "2026", "2027", "2028", "2029"],
                y: [333200, 331500, 431000, 528500, 593000],
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Total Costs ($)',
                line: {color: 'red'}
            },
            {
                x: ["2025", "2026", "2027", "2028", "2029"],
                y: [14700, 364300, 1100600, 2338700, 4910500],
                type: 'scatter',
                mode: 'lines+markers',
                name: 'Profit ($)',
                line: {color: 'green'}
            }
        ];

        var layout = {
            title: 'JanuQ 5-Year Financial Projection (2025-2029)',
            xaxis: {title: 'Year'},
            yaxis: {
                title: 'Amount ($ Millions)',
                tickformat: ".2f"
            },
            width: 1200,  // Adjusted width
            height: 800   // Adjusted height
        };

        Plotly.newPlot('plotly-div', data, layout);
    </script>
</body>
</html>
